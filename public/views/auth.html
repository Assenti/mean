<section class="auth">
	<h1>Sign In</h1>
	<form class="form" ng-submit="vm.login()">
		<input class="input" type="email" ng-model="vm.email" placeholder="Email...">
		<input class="input" type="password" ng-model="vm.password" placeholder="Password...">
		<button class="btn btn__blue" type="submit"><i class="fa fa-sign-in-alt"></i> Sign in</button>
	</form>
</section>
