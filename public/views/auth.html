<section class="auth">
	<img class="auth-logo" src="../images/github-logo.svg" ui-sref="home">
	<h1>Sign In</h1>
	<form ng-submit="vm.login()">
		<input type="email" ng-model="vm.email" placeholder="Email..." required>
		<input type="password" ng-model="vm.password" placeholder="Password..." required>
		<button class="btn btn__blue" type="submit"><i class="fa fa-sign-in-alt"></i> Sign in</button>
	</form>
</section>
