<!DOCTYPE html>
<html ng-app="decode">
<head>
	<title>Main page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<base href="/">
	<link rel="shortcut icon" href="/images/github.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="./style/all.css">
</head>
<body>
	<section class="header" ng-controller='HeaderCtrl as vm'>
		<img class="logo" src="/images/github-logo.svg" ui-sref="home">
		<div class="header-nav">
			<li class="header-nav__item" ui-sref="home"><i class="fa fa-home"></i> Home</li>
			<li class="header-nav__item" ui-sref="profile"><i class="fa fa-user"></i> Profile</li>
		</div>
		<div class="header-action">
			<button class="btn btn__blue" ui-sref="auth" ng-if="!session"><i class="fa fa-sign-in-alt"></i> Sign In</button>
			<button class="btn btn__black" ng-if="!session"><i class="fa fa-user-plus"></i> Sign Up</button>
			<button class="btn btn__red" ng-click="vm.logout()" ng-if="session"><i class="fa fa-sign-out-alt"></i> Sign Out</button>
		</div>
	</section>

	<!-- pages -->
	<ui-view>
	</ui-view>
	<section class="footer">
		<div class="footer-content">Blog App - Decode School - MEAN Stack</div>
		<img class="logo" src="/images/github.svg" ui-sref="home">
		<div class="footer-content">All rights reserved &copy; 2018</div>
	</section>
</body>
<script src="/js/vendor/ng.min.js"></script>
<script src="/js/vendor/ng-route.min.js"></script>
<script src="/js/vendor/ng-cookies.min.js"></script>
<script src="/app.js"></script>
<script src="/js/vendor/file.js"></script>
<script src="/js/controllers/home.js"></script>
<script src="/js/controllers/profile.js"></script>
<script src="/js/controllers/post.js"></script>
<script src="/js/controllers/auth.js"></script>
<script src="/js/controllers/header.js"></script>
</html>
