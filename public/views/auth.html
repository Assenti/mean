<div ng-if="vm.authError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span>Sorry! Invalid email or password. Please try again.</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container auth">
	<img class="auth-logo" src="../images/github-logo.svg" ui-sref="home">
	<div class="display-4">Sign In</div>
	<form ng-submit="vm.login()" class="form-signin">
		<div class="form-group">
			<input class="form-control" type="email" ng-model="vm.email" placeholder="Email..." required>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" ng-model="vm.password" placeholder="Password..." required>
		</div>
		<button class="btn btn-primary btn-block" type="submit"><i class="fa fa-sign-in-alt"></i> Sign in</button>
	</form>
</div>
